<html>
<head>
    <meta charset="UTF-8">
    <!-- Materialze style -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">

        function load(settings, onChange) {
            $('.value').each(function () {
                $(this).on('change', function () {
                    onChange();
                }).on('keyup', function () {
                    onChange();
                });
            });
            for (var key in settings) {
                if (!settings.hasOwnProperty(key)) continue;
                var $value = $('#' + key + '.value');
                if ($value.attr('type') === 'checkbox') {
                    $value.prop('checked', settings[key]);
                } else {
                    $value.val(settings[key]);
                }
            }
            onChange(false);
        }

        function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            callback(obj);
        }
    </script>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div class="m adapter-container">
    <div class="row">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="onkyo.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 m4">
                <input type="text" id="avrAddress" class="value">
                <label class="translate" for="avrAddress">Onkyo AVR Address</label>
                <span class="translate">(leave empty for Autodiscovery)</span>
            </div>
        </div>
        <div class="row">
            <div class="nput-field col s2 m2">
                <input type="number" id="avrPort" class="value">
                <label class="translate" for="avrPort">AVR EISCP Port</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
